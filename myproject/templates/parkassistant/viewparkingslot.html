{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Parking Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static 'background.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            margin-right: 10px;
        }
        button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #ffc107;
            color: black;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Parking Slots</h2>
        
        <!-- Home and Add Parking Slot Buttons -->
        <div class="d-flex justify-content-between my-3">
            <a href="/Parkdashboard" class="btn btn-home btn-custom">üè† Home</a>
            <a href="/Addparkingslot" class="btn btn-add btn-custom">‚ûï Add Parking Slot</a>
        </div>

        <div class="table-container">
            <table class="table table-striped table-dark mt-4">
                <thead>
                    <tr>
                        <th>Slot ID</th>
                        <th>Parking Location</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for slot in slots %}
                    <tr>
                        <td>{{ slot.slotid }}</td>
                        <td>{{ slot.slotlocation }}</td>
                        <td>‚Çπ{{ slot.slotprice }}</td>
                        <td><a href="/Editparkingslot/{{ slot.id }}"><button class="btn-edit">Edit</button></a></td>
                        <td><a href="/Deleteparkingslot/{{ slot.id }}"><button class="btn-delete">Delete</button></a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No parking slots available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
