{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static 'background.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-center flex-grow-1">Add Parking Slot</h2>
            <a href="{% url 'Parkdashboard' %}" class="btn btn-primary">Home</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 form-box">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Slot Number</label>
                        <input type="text" name="slotid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="slotlocation" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="text" name="slotprice" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Slot</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
