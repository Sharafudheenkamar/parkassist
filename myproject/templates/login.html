{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parking Slot Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static 'background.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
        }
        .login-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .btn-custom {
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Parking Slot Booking</a>
        </div>
    </nav>
    
    <div class="container login-section">
        <div class="col-md-4 login-box">
            <h2 class="fw-bold">Login</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-custom w-100">Login</button>
            </form>
            <div class="mt-3">
                <a href="#" class="text-white">Forgot Password?</a>
            </div>
            <div class="mt-2">
                <p>Don't have an account? <a href="register.html" class="text-white">Register</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
